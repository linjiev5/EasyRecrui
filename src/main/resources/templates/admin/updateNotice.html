	<!--/. NAV TOP  -->
	<div th:insert="~{main/part::top}"></div>

	<div class="container-fluid">
		<div class="row">
			<!-- /. 左側  -->
			<div
				th:insert="~{main/part::sidebar(active ='notice')}"></div>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

				<form th:action="@{/changeNotice}" method="post"
					role="form" id="myform">

					<input style="display: none" th:value="${notice.noticeId}"
						name="id"> <input type="text"
						th:value="${notice.title}" name="title"
						required="required"> <textarea  name="notice"
						th:value="${notice.notice}" required="required"></textarea>


					<button class="btn btn-primary btn-sm" type="submit">保存</button>
					<a class="btn btn-sm btn-primary"
						th:href="@{/login/notice}">戻る</a>
				</form>


			</main>
		</div>
	</div>
