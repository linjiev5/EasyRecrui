.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;

		font-size: 3.5rem;
	}

</head>
<body>
	<!--/. NAV TOP  -->
	<div th:insert="~{main/part::top}"></div>

	<div class="container-fluid">
		<div class="row">
			<!-- /. 左側  -->
			<div th:insert="~{main/part::sidebar(active ='notice')}"></div>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">


				<!-- button -->
				<button type="button" class="btn btn-primary btn-sm"
					data-toggle="modal" data-target="#addNotice">追加</button>
				<!-- Modal -->
				<div class="modal fade" id="addNotice" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalCenterTitle" data-backdrop="static"
					aria-hidden="true">
					<div
						class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
						role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 id="exampleModalCenterTitle" th:text="${notices?.title}">タイトル</h5>

								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<form th:action="@{/updateNotice}" method="post">
								<div class="modal-body">
									<label>title:</label><input name="title" type="text"
										required="required"> <br /> <label>内容:</label>
									<textarea name="notice" required="required"></textarea>


								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">閉じる</button>
									<button id="saveInfo" type="submit" class="btn btn-primary">保存する</button>
								</div>
							</form>

						</div>

					</div>
				</div>
				<h5>メイン画面のお知らせ</h5>
				<table>
					<tr>
						<th>タイトル</th>
						<th>作成時間</th>

					</tr>
					<tr th:each="data : ${notice}" th:object="${data}">

						<td><a class="btn btn-info" data-toggle="modal"
							th:data-target="'#showNotice'+${data.noticeId}" th:text="*{title}"></a>
							<div th:insert="~{main/part::notice}"></div>
							</td>
						<td><p th:text="*{updateTime}"></p></td>
						<td><a class="btn btn-sm btn-primary" id="change_edu"
							th:href="@{/changeNotice/{id}(id=${data?.noticeId})}">編集</a> <a
							class="btn btn-sm btn-danger"
							th:href="@{/deleteNotice/{id}(id=${data?.noticeId})}">削除</a></td>
					</tr>
				</table>



			</main>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>

		window.jQuery
				|| document
						.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')

	<script

		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
</body>
</html>
