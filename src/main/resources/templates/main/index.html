<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.80.0">
<title>Easy求人</title>

	href="https://getbootstrap.com/docs/4.6/examples/starter-template/">

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->

</head>
<body>

	<nav th:insert="~{main/part::main}"></nav>




	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3">Easy!求人</h1>
			<p th:unless="${session?.userRole}">では、早速ログインしましょう</p>
			<p th:unless="${session?.userRole}">
				<a class="btn btn-primary btn-lg" th:href="@{/login}" role="button">ログイン
					&raquo;</a>
			</p>
			<p th:if="${session?.userRole}">頑張ろう！</p>
			<p th:unless="${session?.userRole}">
				<a class="btn btn-primary btn-lg" th:href="@{/companyRegistView}"
					role="button">企業版登録 &raquo;</a>
			</p>

		</div>
	</div>
	<main role="main" class="container">

		<div class="container">
			<!-- Example row of columns -->
			<div class="row">
				<div class="col-md-2">
					<h4>正社員</h4>
					<p>
						<a class="btn btn-info"
							th:href="@{/jobPage/{category}(category='office')}" role="button">一般事務
							&raquo;</a>
					</p>
					<p>
						<a class="btn btn-info"
							th:href="@{/jobPage/{category}(category='it')}" role="button">IT
							&raquo;</a>
					</p>
					<p>
						<a class="btn btn-info"
							th:href="@{/jobPage/{category}(category='sale')}" role="button">販売
							&raquo;</a>
					</p>
					<p>
						<a class="btn btn-info"
							th:href="@{/jobPage/{category}(category='other')}" role="button">その他
							&raquo;</a>
					</p>
				</div>
				<div class="col-md-2">
					<h4>アルバイト</h4>
					<p>
						<a class="btn btn-info"
							th:href="@{/partPage/{category}(category='restaurant')}"
							role="button">飲食業 &raquo;</a>
					</p>
					<p>
						<a class="btn btn-info"
							th:href="@{/partPage/{category}(category='it')}" role="button">販売
							&raquo;</a>
					</p>
					<p>
						<a class="btn btn-info"
							th:href="@{/partPage/{category}(category='sale')}" role="button">工場
							&raquo;</a>
					</p>
					<p>
						<a class="btn btn-info"
							th:href="@{/partPage/{category}(category='other')}" role="button">その他
							&raquo;</a>
					</p>
				</div>
				<div class="col-md-4">
					<h2>お知らせ</h2>
					<div th:each="data : ${notice}" th:object="${data}">
						<a class="btn btn-info" data-toggle="modal"
							th:data-target="'#showNotice'+${data?.noticeId}"
							th:text="*{title}+' &raquo;'"></a>
						<small th:text="'更新時間'+${#dates.format(data?.updateTime,'yyyy-MM-dd HH:mm')}"></small>
						<div th:insert="~{main/part::notice}"></div>
					</div>
				</div>
			</div>

			<hr>

		</div>
		<!-- /container -->
	</main>
	<!-- /.container -->


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')
	</script>
	<script src="../js/bootstrap.bundle.min.js"></script>


</body>
</html>
