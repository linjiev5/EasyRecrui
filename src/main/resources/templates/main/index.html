<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.80.0">
<title>Easy求人</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.6/examples/starter-template/">

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<style>
/* Make the image fully responsive */
.carousel-inner img {
	width: 100%;
	height: 100%;
}
</style>
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link href="../css/starter-template.css" rel="stylesheet">
</head>
<body>

	<nav th:insert="~{main/part::main}"></nav>

	<div id="demo" class="carousel slide" data-ride="carousel">

		<!-- 指示符 -->
		<ul class="carousel-indicators">
			<li data-target="#demo" data-slide-to="0" class="active"></li>
			<li data-target="#demo" data-slide-to="1"></li>
			<li data-target="#demo" data-slide-to="2"></li>
		</ul>

		<!-- 轮播图片 -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="../img/city.jpg" height="600px">
				<div class="carousel-caption">
					<h1>Easy!求人</h1>
					<p>仕事探しをお任せください</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="https://static.runoob.com/images/mix/img_nature_wide.jpg">
				<div class="carousel-caption">
					<h3>第二张图片描述标题</h3>
					<p>描述文字!</p>
				</div>
			</div>
			<div class="carousel-item">
				<img
					src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
				<div class="carousel-caption">
					<h3>第三张图片描述标题</h3>
					<p>描述文字!</p>
				</div>
			</div>
		</div>

		<!-- 左右切换按钮 -->
		<a class="carousel-control-prev" href="#demo" data-slide="prev"> <span
			class="carousel-control-prev-icon"></span>
		</a> <a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>

	</div>


	<main role="main" class="container">

		<div class="container">
			<!-- Example row of columns -->
			<div class="row">
				<div class="col-md-2">
					<h4>正社員</h4>
					<p>
						<a class="btn btn-light"
							th:href="@{/jobPage/{category}(category='office')}" role="button">一般事務
							&raquo;</a>
					</p>
					<p>
						<a class="btn btn-light"
							th:href="@{/jobPage/{category}(category='it')}" role="button">IT
							&raquo;</a>
					</p>
					<p>
						<a class="btn btn-light"
							th:href="@{/jobPage/{category}(category='sale')}" role="button">販売
							&raquo;</a>
					</p>
					<p>
						<a class="btn btn-light"
							th:href="@{/jobPage/{category}(category='other')}" role="button">その他
							&raquo;</a>
					</p>
				</div>
				<div class="col-md-2">
					<h4>アルバイト</h4>
					<p>
						<a class="btn btn-light"
							th:href="@{/partPage/{category}(category='restaurant')}"
							role="button">飲食業 &raquo;</a>
					</p>
					<p>
						<a class="btn btn-light"
							th:href="@{/partPage/{category}(category='it')}" role="button">販売
							&raquo;</a>
					</p>
					<p>
						<a class="btn btn-light"
							th:href="@{/partPage/{category}(category='sale')}" role="button">工場
							&raquo;</a>
					</p>
					<p>
						<a class="btn btn-light"
							th:href="@{/partPage/{category}(category='other')}" role="button">その他
							&raquo;</a>
					</p>
				</div>
				<div class="col-md-4">
					<h2>お知らせ</h2>
					<div th:each="data : ${notice}" th:object="${data}">
						<a class="btn btn-info" data-toggle="modal"
							th:data-target="'#showNotice'+${data?.noticeId}"
							th:text="*{title}+' &raquo;'"></a> <small
							th:text="'更新時間'+${#dates.format(data?.updateTime,'yyyy-MM-dd HH:mm')}"></small>
						<div th:insert="~{main/part::notice}"></div>
					</div>
				</div>
			</div>

			<hr>

		</div>
		<!-- /container -->
	</main>
	<!-- /.container -->

	<script
		src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<script
		src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')
	</script>
	<script src="../js/bootstrap.bundle.min.js"></script>


</body>
</html>
