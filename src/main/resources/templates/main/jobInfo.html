<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.80.0">
<title>Easy求人</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.6/examples/starter-template/">

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link href="../css/starter-template.css" rel="stylesheet">
</head>
<body>

	<nav th:insert="~{main/part::main}"></nav>


	<main role="main" class="container">

		<div class="container">
			<!-- Example row of columns -->
			<div class="row">
				<div class="col-md">
					<h2 id="recruiId" th:value="${recruiInfo.recruiId}"
						style="display: none"></h2>
					<br />
					<h2 th:text="${recruiInfo.title}"></h2>
					<h5 th:text="${recruiInfo.salary}" style="color: red"></h5>
					<div>
						<img src="../company/category.png"><a
							th:text="${recruiInfo.employmentMethod}=='regular'?'正社員':'アルバイト'"></a>
						<img src="../company/welfare.png"><a
							th:text="${recruiInfo.welfare}"></a>
					</div>
					<hr />
					<div>
						<img src="../company/work.png"><a>詳細</a>
						<div>
							<pre th:text="${recruiInfo.jobDetails}"></pre>
							<div>
								<img src="../company/station.png"><a
									th:text="${recruiInfo.station}"></a>
							</div>
							<p th:text="'更新時間：'+${#dates.format(recruiInfo.updateTime,'yyyy-MM-dd HH:mm')}"></p>
						</div>
					</div>
					<hr>
					<p style="color: red" th:text="${message}"
						th:if="${not #strings.isEmpty(message)}"></p>
					<a class="btn btn-sm btn-primary" id="sendResume"
						th:if="${(session?.userRole?.role)!='admin'}" th:unless="${resume}"
						onclick="return confirm('この会社に履歴書出しますか?');"
						th:href="@{/sendResume/{recruiId}(recruiId=${recruiInfo.recruiId})}">履歴書を提出する</a>
					<div class="row">
						<br /> <a
							th:href="@{/companyView/{uid}(uid=${companyPageInfo.uid})}"
							th:text="${companyPageInfo?.companyName}">会社情報</a>
						<div class="col-md-auto">
							<p th:text="${companyPageInfo?.adress}"></p>
						</div>
						<div class="col-lg-2">
							<img th:src="${companyPageInfo?.icon}" id="avatar_img"
								alt="Avatar" style="width: 50px">
						</div>


					</div>
				</div>
				<!-- /container -->
			</div>
		</div>
	</main>
	<!-- /.container -->


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')
	</script>
	<script src="../js/bootstrap.bundle.min.js"></script>


</body>
</html>
