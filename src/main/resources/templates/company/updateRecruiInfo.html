<body>
	<!--/. NAV TOP  -->
	<div th:insert="~{main/part::top}"></div>

	<div class="container-fluid">
		<div class="row">
			<!-- /. 左側  -->
			<div th:insert="~{main/part::sidebar(active ='recruiInfo')}"></div>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

				<form th:action="@{/changeRecruiInfo}" method="post" role="form"
					id="myform">


					<input style="display: none" th:value="${recruiInfo.recruiId}"
						name="id"> <label>タイトル：</label> <input type="text"
						name="title" required="required" th:value="${recruiInfo.title}">
					<br /> <label>給与：</label> <input type="text" name="salary"
						required="required" th:value="${recruiInfo.salary}"> <br />
					<label>駅名：</label> <input type="text" name="station"
						required="required" th:value="${recruiInfo.station}"> <br />
					<label>福利厚生：</label> <input type="text" name="welfare"
						required="required" th:value="${recruiInfo.welfare}"><br />
					<label>雇用方式：</label> <label class="radio-inline"><input
						type="radio" name="employmentMethod" value="regular"
						th:checked="${recruiInfo.employmentMethod=='regular'}">正社員</label>
					<label class="radio-inline"><input type="radio"
						name="employmentMethod" value="part"
						th:checked="${recruiInfo.employmentMethod=='part'}">アルバイト</label><br />
					<label>カテゴリ：</label> <label class="radio-inline"><input
						type="radio" name="category" value="it"
						th:checked="${recruiInfo.category=='it'}">IT</label> <label
						class="radio-inline"><input type="radio" name="category"
						value="sale" th:checked="${recruiInfo.category=='sale'}">販売</label><label
						class="radio-inline"><input type="radio" name="category"
						value="other" th:checked="${recruiInfo.category=='other'}">その他</label><br />
					<label>仕事詳細：</label>
					<textarea name="jobDetails" required="required"
						th:text="${recruiInfo.jobDetails}"></textarea>

					<button class="btn btn-primary btn-sm" type="submit">保存</button>
					<a class="btn btn-sm btn-primary"
						th:href="@{/login/recruiManagement}">戻る</a>
				</form>


			</main>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
