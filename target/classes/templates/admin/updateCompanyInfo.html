<body>
	<!--/. NAV TOP  -->
	<div th:insert="~{main/part::top}"></div>

	<div class="container-fluid">
		<div class="row">
			<!-- /. 左側  -->
			<div th:insert="~{main/part::sidebar(active ='company')}"></div>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">


				<h5>会社情報編集</h5>
				<form th:action="@{/updatecompanyInfoForAdmin}" method="post">
					<input name="uid" th:value="${companyInfo.uid}"
						style="display: none"> <label>id:</label><label
						th:text="${companyInfo.uid}"> </label><br /> <label>ユーザ名:</label><input
						name="userName" type="text" th:value="${companyInfo.userName}" required="required"><br />
					<label>会社名前:</label><input name="companyName" type="text"
						th:value="${companyInfo.companyName}" required="required"> <br /> <label>メール:</label><input
						name="mail" type="text" th:value="${companyInfo.mail}" required="required"><br />
					<label>電話番号:</label><input name="tel" type="number"
						th:value="${companyInfo.tel}" required="required"> <br /> <label>住所:</label><input
						name="adress" type="text" th:value="${companyInfo.adress}" required="required"><br />
					<label>創立時間:</label><input name=foundedTime type="date"
						th:value="${companyInfo.foundedTime}" required="required"> <br /> <label>役柄（Role）:
					</label><label class="radio-inline"><input type="radio"
						value="user" name="role" th:checked="${companyInfo.role=='user'}" >応募者</label>
					<label class="radio-inline"><input type="radio" name="role"
						value="company" th:checked="${companyInfo.role=='company'}">会社</label><br />
					<label>ロック: </label> <label class="radio-inline"><input
						type="radio" value="false" name="rocked"
						th:checked="${companyInfo.rocked==false}">ロックしない</label> <label
						class="radio-inline"><input type="radio" name="rocked"
						value="true" th:checked="${companyInfo.rocked==true}">ロックする</label><br />
					<label>操作: </label>
					<button class="btn btn-primary btn-sm" type="submit"
						style="margin-right: 20px">保存</button>
					<a class="btn btn-sm btn-primary btn-sm"
						th:href="@{/login/companyManagement}">戻る</a>
				</form>



			</main>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
