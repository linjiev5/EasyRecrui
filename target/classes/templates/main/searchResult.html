<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.80.0">
<title>Easy求人</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.6/examples/starter-template/">

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link href="../css/starter-template.css" rel="stylesheet">
</head>
<body>

	<nav th:insert="~{main/part::forSearch}"></nav>


	<main role="main" class="container">

		<div class="container">
			<!-- Example row of columns -->
			<div th:each="data : ${recruiInfo}" th:object="${data}">
				<div class="row" >
					<div class="col-7">
						<h2>
							<a th:href="@{/jobInfo/{id}(id=${data.recruiId})}"
								th:text="${data.title}"></a>
						</h2>
					</div>
					<div class="col-5 float-md-right">
						<h5 style="color: red" th:text="${data.salary}"></h5>
					</div>
					<div class="col-10">
						<div>
							<img src="../company/category.png"><a
								th:text="${data.employmentMethod}=='regular'?'正社員':'アルバイト'"></a>
						</div>
						<div>
							<img src="../company/welfare.png"><a
								th:text="${data.welfare}"></a>
						</div>
						<div>
							<img src="../company/station.png"><a
								th:text="${data.station}"></a>
						</div>
						<small th:text="'更新時間'+(${#dates.format(data.updateTime,'yyyy-MM-dd HH:mm')})"></small>
						<hr>
					</div>
				</div>
			</div>

		</div>
		<!-- /container -->
	</main>
	<!-- /.container -->


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')
	</script>
	<script src="../js/bootstrap.bundle.min.js"></script>


</body>
</html>
