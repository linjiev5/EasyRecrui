<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.80.0">
<title>会社写真管理</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.6/examples/dashboard/">

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">


<!-- Custom styles for this template -->
<link href="../css/dashboard.css" rel="stylesheet">
</head>
<body>
	<!--/. NAV TOP  -->
	<div th:insert="~{main/part::top}"></div>

	<div class="container-fluid">
		<div class="row">
			<!-- /. 左側  -->
			<div th:insert="~{main/part::sidebar(active ='companyPicture')}"></div>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

				<h5>会社写真</h5>
				<table>
					<tr>
						<th>写真</th>

					</tr>
					<tr th:each="data : ${pictures}" th:object="${data}">
						<td th:text="${data.picId}" style="display:none"></td>
						<td><img th:src="*{picture}" style="width: 100px"></td>

						<td>
							<form role="form" th:action="@{/changePicture/{id}(id=${data.picId})}" method="post"
								enctype="multipart/form-data">
								<input type="file" name="icon" value="アイコンを変える">
								<button type="submit" class="btn btn-primary btn-sm">アイコンを変更</button>
							</form>  <a
							class="btn btn-sm btn-danger"
							th:href="@{/deletePicture/{id}(id=${data.picId})}">削除</a>
						</td>
					</tr>
				</table>
				<!-- button -->
				<button type="button" class="btn btn-primary btn-sm"
					data-toggle="modal" data-target="#addImg">写真追加</button>
				<!-- Modal -->
				<div class="modal fade" id="addImg" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalCenterTitle" data-backdrop="static"
					aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalCenterTitle">写真追加</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form th:action="@{/addPicture}" method="post" role="form"
									id="myform" enctype="multipart/form-data">
									<div class="form-group">
										<input type="file" name="icon" multiple>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">閉じる</button>
										<button type="reset" class="btn btn-default">クリア</button>
										<button type="submit" class="btn btn-primary">追加する</button>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>
			</main>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')
	</script>
	<script src="../js/bootstrap.bundle.min.js"></script>


	<script
		src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
	<script src="../js/dashboard.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>


</body>
</html>
